<!-- chat/templates/chat/index.html -->
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Chat Rooms</title>
</head>
<body>
    用户名
    <input id="user-name-input" type="text" size="100"><br>
    <input id="user-login-submit" type="button" value="登录">

    <script>

        document.querySelector('#user-name-input').onkeyup = function(e) {
            if (e.keyCode === 13) {  // enter, return
                document.querySelector('#user-login-submit').click();
            }
        };

        document.querySelector('#user-login-submit').onclick = function(e) {
            //request.session['username'] = document.querySelector('#user-name-input').value;
            window.location.pathname = '/chat/index' + document.querySelector('#user-name-input').value;

        };
    </script>
</body>
</html>
